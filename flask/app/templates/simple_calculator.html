{% extends "index.html" %}

{% block mainContent %}
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
    
td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}
    
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>

<form class="container" action="{{url_for('calculation_result')}}" method="POST">

    <div class="row">
        <div class="col-lg-2 col-md-3">
            <input type="number" name="firstNumber" class="form-control" placeholder="Insert First Number" required/>
        </div>

        <div class="col-lg-2">
            <select id="selectOperation" name="operation" class="form-control" required>
                <option value="">Select...</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="x">x</option>
                <option value="/">/</option>
            </select>
        </div>

        <div class="col-lg-2 col-md-3">
            <input type="number" name="secondNumber" class="form-control" placeholder="Insert Second Number" required/>
        </div>
    </div>

    <div class="row mt-3">
        <div class="center">
            <input type="submit" value="Calculate" class="btn btn-primary"/>
        </div>
    </div>

    <div class="row mt-3">
        <div class="alert {{color}}">
            {{note}}
        </div>
    </div>

    
    <div class="container">
        <table style="width:100%">
            <tr>
                <th>Input-1</th>
                <th>Operator</th>
                <th>Input-2</th>
                <th>Result</th>
            </tr>

            {% for result in results %}
            <tr>
                <td>{{result['first_num']}}</td>
                <td>{{result['operator']}}</td>
                <td>{{result['second_num']}}</td>
                <td>{{result['result']}}</td>
            </tr>
            {% endfor %}

        </table>
    </div>

</form>

{% endblock %}
